.category{

}

}

</head>

}

let categoriaAtiva="Todos";

function gerarCategorias(){
const bar=document.getElementById("categoryBar");
bar.innerHTML="";

const total=document.createElement("div");
total.className="category active";
total.innerText=`Todos (${receitas.length})`;
total.onclick=()=>filtrarCategoria("Todos", total);
bar.appendChild(total);

const categorias=[...new Set(receitas.map(r=>r.categoria))];

categorias.forEach(cat=>{
const count=receitas.filter(r=>r.categoria===cat).length;
const el=document.createElement("div");
el.className="category";
el.innerText=`${cat} (${count})`;
el.onclick=()=>filtrarCategoria(cat, el);
bar.appendChild(el);
});
}

function renderizar(lista){
const container=document.getElementById("cardsContainer");
container.innerHTML="";
lista.forEach(r=>{
const card=document.createElement("div");
card.className="card";
card.innerText=r.titulo;
card.onclick=()=>abrirModal(r.conteudo);
container.appendChild(card);
});
}

function filtrarCategoria(cat, elemento){
document.querySelectorAll(".category").forEach(c=>c.classList.remove("active"));
elemento.classList.add("active");
categoriaAtiva=cat;
if(cat==="Todos"){renderizar(receitas);}
else{renderizar(receitas.filter(r=>r.categoria===cat));}
}

function buscarReceita(texto){
let lista=receitas;
if(categoriaAtiva!=="Todos"){
lista=lista.filter(r=>r.categoria===categoriaAtiva);
}
lista=lista.filter(r=>r.titulo.toLowerCase().includes(texto.toLowerCase()));
renderizar(lista);
}

function abrirModal(texto){
document.getElementById("modalContent").innerText=texto;
document.getElementById("modal").style.display="flex";
}

document.getElementById("modal").onclick=function(){
this.style.display="none";
}

gerarCategorias();
renderizar(receitas);

</script>
